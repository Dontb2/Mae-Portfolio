<!DOCTYPE html>
<html>
<head>
    <title>Food Category</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e6f2; /* Light Pink Background */
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #c78080; /* Deeper Rose */
            margin-bottom: 20px;
        }

        ins {
            color: #e6b8af; /* Light Pink */
            font-style: italic; /* Italicized */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #d6a7c1; /* Light Rose Border */
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 250px; /* Adjust as needed */
        }

        button {
            background-color: #e6b8af; /* Light Pink Button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d6a7c1; /* Slightly darker pink on hover */
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #877995; /* Muted purple-grey text */
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center elements horizontally */
            width: 300px;
            margin: 0 auto; /* Center the container */
            padding: 20px;
            border-radius: 10px; /* Soft rounded corners */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #fff2e6; /* Very light pink background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Categorizer</h2>
        <p> <ins>(Go Grow or Glow): </ins> </p>
        <input type="text" id="foodInput" placeholder="Food Item">
        <button onclick="categorizeFood()">Enter</button>
        <div id="result"></div>
    </div>
    <script>
        function categorizeFood() {
            const foodItem = document.getElementById('foodInput').value.trim().toLowerCase();
            const goFoods = ['rice', 'bread', 'pasta', 'potatoes', 'corn', 'vegetables'];
            const growFoods = ['meat', 'fish', 'chicken', 'eggs', 'beans', 'tofu', 'cheese'];
            const glowFoods = ['carrot', 'spinach', 'tomato', 'cucumber', 'apples', 'oranges', 'berries', 'banana'];
            const resultDiv = document.getElementById('result');

            if (goFoods.includes(foodItem)) {
                resultDiv.innerHTML = "Go Food:";
            } else if (growFoods.includes(foodItem)) {
                resultDiv.innerHTML = "Grow Food:";
            } else if (glowFoods.includes(foodItem)) {
                resultDiv.innerHTML = "Glow Food:";
            } else {
                resultDiv.innerHTML = "no result";
            }
        }
    </script>

</body>
</html>
